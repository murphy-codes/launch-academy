<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: bodyInclude (~{::#layout})}">

  <body>
    <div id="layout">
      <h1>Olympic Curling League - All Positions</h1>
      <ul th:each="position,iter : ${positions}" class="margin-left-2 no-list">
        <li><a th:href="'/positions/' + ${position}" th:text="${position}">Position Name</a></li>
      </ul>
    </div>
  </body>
</html>
