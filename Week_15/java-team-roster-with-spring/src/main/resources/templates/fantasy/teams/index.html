<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: bodyInclude (~{::#layout})}">

<body>
<div id="layout">
  <h1>Fantasy League - All Teams</h1>
  <ul th:each="team, iter : ${teams}" class="no-list">
    <li><a th:href="@{/fantasy/teams/{id}(id=${iter.index})}" th:text="${team.teamName}">Team Name</a></li>
  </ul>
  <hr>
  <a href="/fantasy/teams/new">Add New Team</a>
</div>
</body>
</html>
