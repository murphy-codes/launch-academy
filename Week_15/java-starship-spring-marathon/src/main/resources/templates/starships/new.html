<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">
  <body>
  <h2 class="blue-header" >Add a New StarShip!</h2>
  <form action="#" th:action="@{/starships}" th:object="${starShip}" method="post">
    <div>
      <label th:for="name">StarShip Name:</label>
      <input type="text" th:field="*{name}" />
    </div>
    <div>
      <label th:for="description">Description:</label>
      <input type="text" th:field="*{description}" />
    </div>
    <div>
      <label th:for="fuelCapacity">Fuel Capacity:</label>
      <input type="text" th:field="*{fuelCapacity}" />
    </div><br>
    <div>
      <input type="submit" value="Add this StarShip" />
    </div>
  </form>
  <a href="/starships">Return Home</a>
  </body>
</html>
